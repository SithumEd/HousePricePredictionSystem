<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get in touch with the Home Value Predictor Pro team for any inquiries or support.">
    <meta name="keywords" content="contact us, home value predictor, support, inquiries">
    <title>Contact Us - Prime Home Forecast</title>
    <style>
        
        body, h1, h2, p, form {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            background-image: url('/static/pictures/background.jpg');
            color: #333;
        }

        header {
            background-color: #0077cc;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            padding: 5px 10px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav ul li a:hover {
            background-color: #005fa3;
            border-radius: 5px;
        }

        .contact {
            text-align: center;
            padding: 50px 20px;
            
            background: rgba(255, 255, 255, 0.85);
            margin: 30px auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
        }

        .contact h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .contact p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .contact form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .contact form input, .contact form textarea {
            width: 100%;
            max-width: 500px;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .contact form button {
            padding: 12px 25px;
            background-color: #0077cc;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .contact form button:hover {
            background-color: #005fa3;
            transform: scale(1.05);
        }
        input[type="submit"] {
            display: inline-block;
            padding: 12px 25px;
            background-color: #0077cc;
            color: #fff;
            border: none;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #005fa3;
            transform: scale(1.05);
        }
        footer {
            background-color: #0077cc;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            margin-top: 30px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>



</head>
<body>
    <header>
        <h1>Prime Home Forecast</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/predict">Predict</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact" method="POST" action="https://script.google.com/macros/s/AKfycbw37t5O5_M4N5vO-qqtm6VPv5PMNI7hyT0UjjaiZvEA_0iWuQGy6VVp32SH4Bu64nL-gg/exec">
            <h2>Contact Us</h2>
            <p>If you have any questions or need support, please reach out to us using the form below. We'll get back to you as soon as possible.</p>
            <form name="contact-form">
                <h4>Contact Us</h4>
                <input type="text" name="name" placeholder="Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <textarea name="message" rows="7" placeholder="Your Message" required></textarea>
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        
        const scriptURL = 'https://script.google.com/macros/s/AKfycbw37t5O5_M4N5vO-qqtm6VPv5PMNI7hyT0UjjaiZvEA_0iWuQGy6VVp32SH4Bu64nL-gg/exec';
        const form = document.forms['contact-form'];
    
        form.addEventListener('submit', e => {
            e.preventDefault();
            fetch(scriptURL, {
                method: 'POST',
                body: new FormData(form),
            })
            .then(response => {
                if (response.ok) {
                Swal.fire({
                    title: "Success!",
                    text: "Message Sent Successfully!",
                    icon: "success"
                    });
                    form.reset();
                } else {
                    alert('Message failed. Please try again');
                }
            })
            .catch(error => {
                console.error('Error!', error.message);
                alert('Error submitting the form.');
            });
        });
    </script>
    
    <footer>
        <p>&copy; 2024 Prime Home Forecast. All rights reserved.</p>
    </footer>
</body>
</html>
